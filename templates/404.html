<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="The login page allows a user to gain access to an application by entering their username and password or by authenticating using a social media login.">
    <title>{% block title %}404 | Dashboard{% endblock %}</title>

    <!-- STYLESHEETS -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~--- -->

    <!-- Fonts [ OPTIONAL ] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS [ REQUIRED ] -->
    <link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.min.css' %}">

    <!-- Nifty CSS [ REQUIRED ] -->
    <link rel="stylesheet" href="{% static 'dashboard/css/nifty.min.css' %}">

    <!-- Nifty Demo Icons [ OPTIONAL ] -->
    <link rel="stylesheet" href="{% static 'dashboard/css/demo-purpose/demo-icons.min.css' %}">

    <!-- Demo purpose CSS [ DEMO ] -->
    <link rel="stylesheet" href="{% static 'dashboard/css/demo-purpose/demo-settings.min.css' %}">

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~---

    [ REQUIRED ]
    You must include this category in your project.


    [ OPTIONAL ]
    This is an optional plugin. You may choose to include it in your project.


    [ DEMO ]
    Used for demonstration purposes only. This category should NOT be included in your project.


    [ SAMPLE ]
    Here's a sample script that explains how to initialize plugins and/or components: This category should NOT be included in your project.


    Detailed information and more samples can be found in the documentation.

    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~--- -->
</head>

<body class="">

    <!-- PAGE CONTAINER -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div id="root" class="root front-container">

        <!-- CONTENTS -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <section id="content" class="content">
            <div class="content__boxed card rounded-0 w-100 min-vh-100 d-flex flex-column align-items-stretch justify-content-center">
                <div class="content__wrap">

                    <div class="text-center">
                        <div class="error-code page-title mb-3">404</div>
                        <h3 class="mb-4">
                            <div class="badge bg-info">Page not found !</div>
                        </h3>
                        <p class="lead">Sorry, but the page you are looking for has not been found on our server.</p>
                    </div>

                    <!-- Search form -->
<!--                    <div class="col-md-8 offset-md-2 py-4">-->
<!--                        <div class="input-group">-->
<!--                            <input type="text" class="form-control form-control-lg" placeholder="Search..">-->
<!--                            <button type="submit" class="btn btn-light btl-lg">-->
<!--                                <i class="demo-pli-magnifi-glass fs-4 me-2"></i>Search-->
<!--                            </button>-->
<!--                        </div>-->
<!--                    </div>-->
                    <!-- END : Search form -->

                    <!-- Action buttons -->
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="button" onclick="window.history.back()" class="btn btn-light">Go back</button>
                        <a href="{% url 'home' %}" class="btn btn-primary">Return home</a>
                        <a href="{% url 'login' %}" class="btn btn-light">Login</a>
                    </div>
                    <!-- END : Action buttons -->

                </div>
            </div>
        </section>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- END - BOXED LAYOUT : BACKGROUND IMAGES CONTENT [ DEMO ] -->
    <!-- JAVASCRIPTS -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

    <!-- Popper JS [ OPTIONAL ] -->
    <script src="{% static 'dashboard/vendors/popperjs/popper.min.js' %}" defer></script>

    <!-- Bootstrap JS [ OPTIONAL ] -->
    <script src="{% static 'dashboard/vendors/bootstrap/bootstrap.min.js' %}" defer></script>

    <!-- Nifty JS [ OPTIONAL ] -->
    <script src="{% static 'dashboard/js/nifty.js' %}" defer></script>

    <!-- Nifty Settings [ DEMO ] -->
    <script src="{% static 'dashboard/js/demo-purpose-only.js' %}" defer></script>

</body>

</html>
